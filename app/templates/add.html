{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Add your new post!</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    <p><a href="{{ url_for('upload') }}">Upload File</a></p>
    {% endif %}
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
